{% include "LibraryApp/include/begin_page.html" %}

<div class="container mt-5">
    <header class="text-center mt-3 mb-4 pb-3 btn-custom-cerulean">
        <h3 class="text-light">Ajout d'un client</h3>
    </header>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" action="{% url 'LibraryApp:add_customer' %}" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.label_tag }}" class="text-primary">{{ form.label_tag }}</label>
                    {{ form }}
                </div>
                <button type="submit" class="btn btn-success btn-block">Enregistrer</button>
            </form>

            <div class="d-flex justify-content-between">
                <a href="{% url 'LibraryApp:customer_list' %}" class="btn btn-primary btn-block mb-3">Lister les clients</a>
                <a href="{% url 'LibraryApp:index' %}" class="btn btn-primary btn-block mb-3">Retourner au menu</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to right, #87CEEB, #1E90FF); /* Dégradé de couleurs pour un fond attrayant */
        margin-top: 25px;
    }

    .container {
        width-max: 95%;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
    }

    header {
        width: 100%;
        padding: 20px;
        border-radius: 8px;
    }

    form {
        width-max: 75%;
        margin-top: 20px;
    }

    button {
        margin-top: 20px;
    }

    .btn-custom-cerulean {
        color: #ffffff;
        background-color: #007ba7;
        border-color: #007ba7;
        border-radius: 8px;
    }

    @media (max-width: 576px) {
        body {
            margin-top: 70px;
        }

        header {
            padding: 10px;
        }
    }

    .btn-primary {
        color: #ffffff;
        background-color: #007ba7;
        border-color: #007ba7;
        border-radius: 8px;
    }

    label {
        padding-top: 8px;
        color: #1E90FF; /* Couleur bleue foncée pour les labels */
    }
</style>

{% include "LibraryApp/include/end_page.html" %}
