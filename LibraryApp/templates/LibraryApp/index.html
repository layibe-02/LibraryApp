<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration de Gestion de la Bibliothèque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 100%;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            width: 100%;
            background-color: #3498db;
            color: white;
            border-bottom: 1px solid #2980b9;
            padding: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #e74c3c;
        }

        .content {
            display: flex;
            flex: 1;
        }

        aside {
            width: 20%;
            background-color: #2980b9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        aside h2 {
            margin-bottom: 10px;
            color: #fff;
        }

        aside nav {
            flex-direction: column;
        }

        aside button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        aside button:hover {
            background-color: #219653;
        }

        main {
            width: 80%;
            padding: 20px;
        }

        div.search-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .search-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <header>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Logo</a>
                
                <div class="d-flex align-items-center">
                    <div class="search-bar ml-3 mr-2">
                        <form class="form-inline">
                            <label class="text-dark" for="search">Rechercher :</label>
                            <input type="text" class="form-control" id="search" name="search">
                            <button type="submit" class="btn btn-primary">Rechercher</button>
                        </form>
                    </div>
    
                    {% if user.is_authenticated %}
                        <p class="text-white mr-2"><a href="{% url 'accounts:logout' %}" class="btn btn-danger">Log Out</a></p>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-success mr-2"> <i class="fas fa-sign-in-alt"></i> Log in</a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-secondary"> <i class="fas fa-sign-out-alt"></i> Sign in</a>
                    {% endif %}
                </div>
            </nav>
        </header>
    </header>

    <div class="container">
        <aside class="col-md-3">
            <h1 class="text-center text-dark" style="color: #fff;">Menu</h1>
            <nav>
                <button class="btn btn-success text-light btn-block" onclick="window.location.href='{% url 'LibraryApp:loan_list' %}'">Emprunts</button>
                <button class="btn btn-success text-light btn-block" onclick="window.location.href='{% url 'LibraryApp:customer_list' %}'">Clients</button>
                <button class="btn btn-success text-light btn-block" onclick="window.location.href='{% url 'LibraryApp:book_list' %}'">Livres</button>
                <button class="btn btn-success text-light btn-block" onclick="window.location.href='{% url 'LibraryApp:author_list' %}'">Auteurs</button>
                <button class="btn btn-success text-light btn-block" onclick="window.location.href='{% url 'LibraryApp:category_list' %}'">Catégories</button>
            </nav>
        </aside>

        <main>
            <h1 class="text-center">Bienvenue sur l'administration de la bibliothèque!</h1>
            {% load static %}
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'LibraryApp/css/images/img1.jpg' %}" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img2.jpg' %}" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img3.jpg' %}" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img5.jpg' %}" alt="Image 5">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img6.jpg' %}" alt="Image 6">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img7.jpg' %}" alt="Image 7">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img8.jpg' %}" alt="Image 8">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img9.jpg' %}" alt="Image 9">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img10.jpg' %}" alt="Image 10">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img11.jpg' %}" alt="Image 11">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img12.jpg' %}" alt="Image 12">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img13.jpg' %}" alt="Image 13">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img14.jpg' %}" alt="Image 14">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img15.jpg' %}" alt="Image 15">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'LibraryApp/css/images/img16.jpg' %}" alt="Image 16">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                </div>
                    <h2 class="text-center">L'équipe de gestion de la bibliothèque</h2>
                </div>
        </main>
    </div>

    <footer class="text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'LibraryApp:loan_list' %}">À propos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'LibraryApp:customer_list' %}">Contacts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'LibraryApp:book_list' %}">Services</a>
                    </li>
                </ul>
            </div>
        </nav>

        <p>&copy; 2024 Bibliothèque publique</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            setInterval(function () {
                $('#imageCarousel').carousel('next');
            }, 5000);
        });
    </script>

</body>

</html>
