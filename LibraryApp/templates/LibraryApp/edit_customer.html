{% include "LibraryApp/include/begin_page.html" %}

{% block content %}
<div class="container mt-3">
    <header class="text-center mt-3 mb-4 pb-3 btn-custom-cerulean">
        <h3 class="text-light">Modifier le client</h3>
    </header>

    <form method="post" action="{% url 'LibraryApp:edit_customer' customer.id %}" class="mb-3">
        {% csrf_token %}
        <table class="table table-borderless">
            <tr>
                <td>{{ form.label_tag }}</td>
                <td>{{ form }}</td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-warning">Enregistrer</button></td>
                <td></td>
            </tr>
        </table>
    </form>
    
    <div class="d-flex justify-content-between">
        <a href="{% url 'LibraryApp:customer_list' %}" class="btn btn-primary mb-3">Lister les clients</a>
        <a href="{% url 'LibraryApp:index' %}" class="btn btn-primary mb-3">Retour au menu</a>
    </div>
</div>

<style>
    body {
        background-color: rgb(211, 241, 233);
    }

    .container {
        
        margin: auto;
        margin-top: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .btn-custom-cerulean {
        color: #ffffff;
        background-color: #007ba7; /* Bleue céruléen */
        border-color: #007ba7; /* Bleue céruléen */
    }

    .btn-custom-rouge-ecarlate {
        color: #ffffff;
        background-color: #ff2400; /* Rouge écarlate */
        border-color: #ff2400; /* Rouge écarlate */
    }
</style>

{% endblock %}

{% include "LibraryApp/include/end_page.html" %}
